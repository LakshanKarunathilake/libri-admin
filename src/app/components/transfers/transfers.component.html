<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-success">
        <h3 class="card-title">Book Transfers</h3>
        <p class="card-category">
          User demands for book transfers can be listed in here
        </p>
      </div>
      <div class="card-body">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
        </mat-form-field>

        <div>
          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>
          <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
            <!-- ID Column -->
            <ng-container matColumnDef="issue_id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>issue_id</th>
              <td mat-cell *matCellDef="let row">{{ row.issue_id }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
              <td mat-cell *matCellDef="let row">{{ row.title }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="renewals">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Renewals</th>
              <td mat-cell *matCellDef="let row">{{ row.renewals }}</td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="date_due">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Due date</th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color">
                {{ row.date_due }}
              </td>
            </ng-container>
            <!-- Last Login Column -->
            <ng-container matColumnDef="issuedate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue Date</th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color">
                {{ row.issuedate }}
              </td>
            </ng-container>
            <!-- Created Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color">
                {{ row.status }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
